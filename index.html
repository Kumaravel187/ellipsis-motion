<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Ellipsis Motion</title>
  </head>
  <body>
    <div class="main-display">
      <nav class="navigation">
        <section class="navigation__section-left">
          <img
            src="./images/test.png"
            class="navigation__section-left--image"
            alt="camera-icon"
          />
          <span class="navigation__section-left--span">ellipsis motion</span>
        </section>
        <section class="navigation__section-right">
          <ul role="list" class="navigation__section-right__list mobile">
            <li class="navigation__section-right__list--item"></li>
            <li class="navigation__section-right__list--item"></li>
            <li class="navigation__section-right__list--item"></li>
          </ul>
          <div class="desktop">
            <a class="navigation__section-right__link" href="#">home</a>
            <a class="navigation__section-right__link" href="#">services</a>
            <a class="navigation__section-right__link" href="#">contact</a>
          </div>
        </section>
      </nav>

      <main>
        <section class="section-one">
          <div class="section-one__overlay"></div>
          <video
            class="section-one__video"
            src="./video/car.mp4"
            muted
            autoplay
            loop
            playsinline
          ></video>

          <h1 class="section-one__heading">
            empowering <span class="span">you</span>
          </h1>
        </section>

        <section class="section-two">
          <h2 class="section-two__heading">clients</h2>
          <section class="section-two__client">
            <article class="section-two__client--meta">
              <img class="icon" src="./images/meta.png" alt="meto" />
              <a href="#" class="link">view more</a>
            </article>
            <article class="section-two__client--adidas">
              <img class="icon" src="./images/adidas.png" alt="adidas" />
              <a href="#" class="link">view more</a>
            </article>

            <article class="section-two__client--adidas">
              <img class="icon" src="./images/facebook.png" alt="adidas" />
              <a href="#" class="link">view more</a>
            </article>
          </section>
        </section>

        <section class="section-three">
          <h2 class="section-three__heading">gallery</h2>
          <div class="grid">
            <img
              src="./images/dslr.jpg"
              alt=""
              class="section-three__photography"
            />

            <img
              src="./images/tree.jpg"
              alt=""
              class="section-three__photography"
            />

            <img
              src="./images/ball.jpg"
              alt=""
              class="section-three__photography"
            />

            <img
              src="./images/garden.jpg"
              alt=""
              class="section-three__photography"
            />
          </div>
        </section>
      </main>

      <footer class="footer">
        <section class="footer__description">
          <p class="footer__description--para">
            <span class="span">Ellipsis motion</span> uses visual storytelling
            to create captivating visual content that captures the essence of
            you and your brand
          </p>
        </section>
        <section class="footer__socials">
          <section class="footer__socials--icons">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </section>
        </section>
      </footer>
    </div>

    <script src="./app/app.js"></script>
  </body>
</html>
